---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    {% if post.image %}
      <img class="post-image" alt="{{ post.title }}" src="{{ post.image }}"
        {% if post.image-width %}
        width="{{ post.image-width }}"
        {% endif %}/>
    {% endif %}
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.excerpt }}
    <p><a href="{{ post.url }}">Read more &raquo;</a></p>

  </article>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | relative_url }}">
      <span class="icon-back"></span>
      <span class="label">Older</span>
    </a>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | relative_url }}">
      <span class="label">Newer</span>
      <span class="icon-forward"></span>
    </a>
  {% endif %}
</div>
